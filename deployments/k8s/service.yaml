apiVersion: v1
kind: Service
metadata:
  name: healthcare-api-service
  namespace: healthcare-api
  labels:
    app: healthcare-api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:region:account:certificate/cert-id"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: healthcare-api
---
apiVersion: v1
kind: Service
metadata:
  name: healthcare-api-headless
  namespace: healthcare-api
  labels:
    app: healthcare-api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: healthcare-api